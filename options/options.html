<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Keyboard shortcut</legend>
        <label for="shortcut">Enter a keyboard shortcut:</label>
        <input type="text" id="shortcut" placeholder="Ctrl+Shift+J">
        <button type="submit" id="shortcut-update">Update</button>
        <button type="button" id="shortcut-reset">Reset</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Room Name</legend>
        <label for="room-name">Enter a room name:</label>
        <input type="text" id="room-name" placeholder="Example Room">
        <button type="submit" id="room-name-update">Update</button>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Favicon</legend>
        <label><input type="radio" name="favicon-option" value="addon" checked>Use addon favicon</label><br>
        <label><input type="radio" name="favicon-option" value="website">Use website favicon</label>
      </fieldset>
    </form>
    <script src="options.js"></script>
  </body>
</html>
